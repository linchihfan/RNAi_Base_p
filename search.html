<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>RNAi Database</title>
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <!-- CSS bootstrap for jquery UI -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/css/custom-theme/jquery-ui-1.10.0.custom.css" rel="stylesheet"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet"/>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/auto.js"></script>

</head>
<body id="home">
     <!-- The background video -->
<!--      source: https://www.youtube.com/watch?v=cK-OGB1_ELE -->
    <video autoplay muted loop id="vid">
      <source src="./img/rnai.mp4" type="video/mp4">
    </video>

    <div class="main_search">
        <div class="header">
            <h1>RNAi Search</h1>
        </div>
        <form name='search' method='post' action='rnai_qry.cgi' id="search" >
            Species:<br>
            <input type="radio" name="species" value="Human"> Human<br>
            <input type="radio" name="species" value="Drosophila"> Drosophila<br>
            <input type="radio" name="species" value="Both"> Both <br>
            Stable ID:<br>
            <input type="text" name="stable_id" id="stable_id" placeholder="GR00001-A"><br>
            Gene symbol:<br>
            <input type="text" name="gene_symbol" id="gene_symbol" placeholder="osa"><br>
            Gene ID:<br>
            <input type="text" name="gene_id" id="gene_id" placeholder="FBgn0003013"><br>
            Entrez ID:<br>
            <input type="text" name="entrez_id" id="entrez_id" placeholder="42130"><br>
            Author:<br>
            <input type="text" name="author" id="author" placeholder="Sims et al."><br>
            Screen Title:<br>
            <input type="text" name="screen_title" id="screen_title" placeholder="Cell size regulation"><br>
            <input name="submit" type="submit" id="submit" value="submit">
        </form>
        <div class="description">
            <p>A RNAi database with 2.4 million Human RNAi data and 380,000 Drosophila melanogaster data.</p>
            <p>Start searching with the suggested placeholder!</p>
        </div>
    </div>
</body>
</html>
